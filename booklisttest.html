<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My book list</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  
</head>
<body>
 <div class="container mt-4">
  <h1 class="display-4 text-center" >My<span class="text-primary">To-Do</span>List
  </h1>

  <form id="book-form">
    <div class="form-group">
      <label for="title">Task</label>
      <input type="text" id="title" class="form-control">
    </div>
    <div class="form-group">
      <label for="author">Date</label>
      <input type="date" id="author" class="form-control">
    </div>
    <div class="form-group">
      <label for="isbn">Time</label>
      <input type="time" id="isbn" class="form-control">
    </div>

    <input type="submit" value="Add Task" class="btn btn-block btn-primary" style="width: 100%; margin-top: 10px;  margin-bottom: 10px;">
  </form>

  <table class="table table-striped mt-5">
    <th>Task</th>
    <th>Date</th>
    <th>Time</th>
    <th></th>

    <tbody id="book-list"></tbody>
  </table>
 </div>
<script src="/booklisttest.js"></script>
</body>
</html>
